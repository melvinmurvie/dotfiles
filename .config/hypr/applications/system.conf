# Network Configuration
windowrule = match:class nm-connection-editor, float on
windowrule = match:class nm-connection-editor, center on
windowrule = match:class nm-connection-editor, size 600 800

windowrule = match:class com.fnf.nmtui, float on
windowrule = match:class com.fnf.nmtui, center on
windowrule = match:class com.fnf.nmtui, size 1100 800

windowrule = match:class com.fnf.wifitui, float on
windowrule = match:class com.fnf.wifitui, center on
windowrule = match:class com.fnf.wifitui, size 600 800

# Bluetooth Devices
windowrule = match:class blueman-manager, float on
windowrule = match:class blueman-manager, center on
windowrule = match:class blueman-manager, size 600 800

windowrule = match:class com.fnf.bluetui, float on
windowrule = match:class com.fnf.bluetui, center on
windowrule = match:class com.fnf.bluetui, size 600 800

windowrule = match:class com.fnf.bluetuith, float on
windowrule = match:class com.fnf.bluetuith, center on
windowrule = match:class com.fnf.bluetuith, size 1100 800

# Volume Control
windowrule = match:class org.pulseaudio.pavucontrol, float on
windowrule = match:class org.pulseaudio.pavucontrol, center on
windowrule = match:class org.pulseaudio.pavucontrol, size 700 800
