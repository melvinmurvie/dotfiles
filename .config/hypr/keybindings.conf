# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
# Keybinding names, see https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h

# Applications
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $fnfMenu run drun
bind = $mainMod, U, exec, $serviceMenu
bindd = $mainMod SHIFT, N, Toggle Notification Center, exec, $nc
bind = ALT, SPACE, exec, $fnfMenu show main
bind = $mainMod, period, exec, $fnfMenu run emoji

# Utility
bind = $mainMod, C, killactive,
# Gracefully exit when using uwsm, mentioned at the bottom of
# https://wiki.hypr.land/Configuring/Dispatchers/#list-of-dispatchers
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, V, togglefloating,
bind = $mainMod, G, togglegroup,
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
# bind = $mainMod CTRL, L, exec, $lock

# Window movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod, n, cyclenext,
bind = $mainMod, p, cyclenext, prev
bind = $mainMod, TAB, cyclenext,
bind = $mainMod SHIFT, TAB, cyclenext, prev
bind = $mainMod, bracketright, cyclenext,
bind = $mainMod, bracketleft, cyclenext, prev

# Group movement
bind = $mainMod CTRL SHIFT, h, movewindoworgroup, l
bind = $mainMod CTRL SHIFT, l, movewindoworgroup, r
bind = $mainMod CTRL SHIFT, k, movewindoworgroup, u
bind = $mainMod CTRL SHIFT, j, movewindoworgroup, d
bind = $mainMod CTRL SHIFT, n, movegroupwindow,
bind = $mainMod CTRL SHIFT, p, movegroupwindow, b
bind = $mainMod CTRL SHIFT, bracketright, movegroupwindow,
bind = $mainMod CTRL SHIFT, bracketleft, movegroupwindow, b

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

# Switch active group
bind = $mainMod CTRL, 1, changegroupactive, 1
bind = $mainMod CTRL, 2, changegroupactive, 2
bind = $mainMod CTRL, 3, changegroupactive, 3
bind = $mainMod CTRL, 4, changegroupactive, 4
bind = $mainMod CTRL, 5, changegroupactive, 5
bind = $mainMod CTRL, 6, changegroupactive, 6
bind = $mainMod CTRL, 7, changegroupactive, 7
bind = $mainMod CTRL, 8, changegroupactive, 8
bind = $mainMod CTRL, 9, changegroupactive, 9
bind = $mainMod CTRL, 0, changegroupactive, 10
bind = $mainMod CTRL, TAB, changegroupactive, f
bind = $mainMod CTRL SHIFT, TAB, changegroupactive, b
bind = $mainMod CTRL, l, changegroupactive, f
bind = $mainMod CTRL, h, changegroupactive, b
bind = $mainMod CTRL, n, changegroupactive, f
bind = $mainMod CTRL, p, changegroupactive, b
bind = $mainMod CTRL, bracketright, changegroupactive, f
bind = $mainMod CTRL, bracketleft, changegroupactive, b

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 1%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Control panel
# Reload control
bind = $mainMod CTRL SHIFT, y, exec, pkill -SIGUSR2 waybar
bind = $mainMod CTRL SHIFT, r, exec, hyprctl reload

# Audio control
bindel = $mainMod CTRL SHIFT, w, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+
bindel = $mainMod CTRL SHIFT, s, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%-
bindel = $mainMod CTRL SHIFT, d, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SOURCE@ 1%+
bindel = $mainMod CTRL SHIFT, a, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SOURCE@ 1%-
bindl = $mainMod CTRL SHIFT, z, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = $mainMod CTRL SHIFT, x, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = $mainMod CTRL SHIFT, 1, exec, playerctl previous
bindl = $mainMod CTRL SHIFT, 2, exec, playerctl play-pause
bindl = $mainMod CTRL SHIFT, 3, exec, playerctl next

# Brightness control
binde = $mainMod CTRL SHIFT, period, exec, brightnessctl -e4 -n2 set 1%+
binde = $mainMod CTRL SHIFT, comma, exec, brightnessctl -e4 -n2 set 1%-

# Submaps, see https://wiki.hypr.land/Configuring/Binds/#submaps
#
# Move & Resize
bind = ALT, R, submap, moveresize
submap = moveresize
binde = , L, moveactive, 10 0
binde = , H, moveactive, -10 0
binde = , K, moveactive, 0 -10
binde = , J, moveactive, 0 10
binde = SHIFT, L, moveactive, 50 0
binde = SHIFT, H, moveactive, -50 0
binde = SHIFT, K, moveactive, 0 -50
binde = SHIFT, J, moveactive, 0 50
binde = ALT, L, resizeactive, 10 0
binde = ALT, H, resizeactive, -10 0
binde = ALT, K, resizeactive, 0 -10
binde = ALT, J, resizeactive, 0 10
binde = SHIFT ALT, L, resizeactive, 50 0
binde = SHIFT ALT, H, resizeactive, -50 0
binde = SHIFT ALT, K, resizeactive, 0 -50
binde = SHIFT ALT, J, resizeactive, 0 50
bind = , escape, submap, reset
submap = reset

# Screenshot
bind = ALT, S, submap, screenshot
submap = screenshot
bind = , S, exec, $screenshot -m region --raw | satty --filename -
bind = SHIFT, S, exec, $screenshot -m region
bind = , W, exec, $screenshot -m window --raw | satty --filename -
bind = SHIFT, W, exec, $screenshot -m window
bind = , escape, submap, reset
submap = reset

